<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,400;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />


  
  </head>
  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="navbar-top">
      <div class="navbar-brand">tweeter</div>
      <div class="navbar-menu">
        <span><strong>Write</strong> a new tweet</span> 
        <i class="fa-solid fa-angles-down"></i>
        <!-- <button name="navbar-menu" type="button"></button> -->
      </div>
    </nav>
<!-- <div> -->
    <!-- Header -->
    <header class="header">
      <div class="header-pic">
        <img src="/images/profile-hex.png" > 
      </div>
      <div class="header-username">
        <h2>Nicole MacLean</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->

    <main class="container">

      <!--New Tweet Area-->
      <section class="new-tweet">
       <form class="tweet-submit-form" method="POST" action="/tweets">
          <textarea name="text" id="new-tweet-text-area" placeholder="What are you humming about?"></textarea>
          <div class ="tweet-text-footer">
            <button id="tweet-text-button"type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
          <div id="tweet-error">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <p id="tweet-error-message"></p>
          </div>
        </form>
      </section>
      <!--Posted Tweets Area-->
      <div class="posted-tweets">
        <!-- CLIENT.JS function render Tweets prepens here-->
      </div>
      
    </main>
<!-- </div> -->
    <footer></footer>
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Library timeago.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
        <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </body>
</html>
